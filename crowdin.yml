files:
  - source: Multilingual_spreadsheet_sample.csv
    translation: /translations/%locale_with_underscore%/%original_file_name%
    multilingual_spreadsheet: '1'
    first_line_contains_header: '1'
    scheme: 'identifier,context,source_phrase,es-ES,fr,de,max_length'
  - source: Sample.csv
    translation: /translations/%locale_with_underscore%/%original_file_name%
    scheme: 'identifier,source_or_translation'
  - source: categories.xml
    translation: /translations/%locale%/%original_file_name%
    translate_attributes: '0'
    content_segmentation: '0'
  - source: '*.*'
    ignore:
      - '*.csv'
      - '*.xml'
      - '*.md'
      - /translations/*.*
    translation: /translations/%locale%/%original_file_name%
  - source: Example.xml
    translation: /test/%locale_with_underscore%/%original_file_name%
    translate_attributes: '0'
    content_segmentation: '0'
  - source: Example._path_to_node.xml
    translation: /translations/%language%.%original_file_name%
    content_segmentation: '0'
    translatable_elements:
      - data/string id
